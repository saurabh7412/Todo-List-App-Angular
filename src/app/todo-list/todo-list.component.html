<div class="todo-list-container">

    <!-- Bind to the taskAdded event and call onTaskAdded method -->
    <app-todo-form (taskAdded)="onTaskAdded($event)"></app-todo-form>
  
    <h2>To-Do List</h2>
    <table class="task-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>
            <div *ngIf="!task.editing" [class.completed]="task.completed">{{ task.title }}</div>
            <input *ngIf="task.editing" [(ngModel)]="task.title" name="title" required />
          </td>
          <td>
            <div *ngIf="!task.editing" [class.completed]="task.completed">{{ task.description }}</div>
            <input *ngIf="task.editing" [(ngModel)]="task.description" name="description" />
          </td>
          <td>
            <button (click)="markTaskAsCompleted(task)">
              {{ task.completed ? 'Mark Incomplete' : 'Mark Complete' }}
            </button>
          </td>
          <td>
            <button (click)="editTask(task)" [class.editing]="task.editing">Edit</button>
            <button (click)="deleteTask(task)">Delete</button>
            <button *ngIf="task.editing" (click)="saveTask(task)">Save</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
