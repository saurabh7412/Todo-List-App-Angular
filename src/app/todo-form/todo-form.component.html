<!-- src/app/todo-form/todo-form.component.html -->

<div class="todo-form-container">

    <h2>Add New Task</h2>
    <form (submit)="addTask()" class="task-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newTask.title" name="title" required>
        <div *ngIf="!newTask.title" class="error">Title is required.</div>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="newTask.description" name="description">
      </div>
      <button type="submit">Add Task</button>
    </form>
  </div>
